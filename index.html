<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="firstNumArea">
            <h2 class="firstNum"></h2>
        </div>
        <div class="secondNumArea">
            <h2 class="secondNum"></h2>
        </div>
        <button class="btn numbtn nine">9</button>
        <button class="btn numbtn eight">8</button>
        <button class="btn numbtn seven">7</button>
        <button class="btn numbtn six">6</button>
        <button class="btn numbtn five">5</button>
        <button class="btn numbtn four">4</button>
        <button class="btn numbtn three">3</button>
        <button class="btn numbtn two">2</button>
        <button class="btn numbtn one">1</button>
        <button class="btn numbtn zero">0</button>
        <button class="btn dot"><i class="fas fa-circle"></i></button>
        <button class="btn opbtn equals"><i class="fas fa-equals"></i></button>
        <button class="btn opbtn add"><i class="fas fa-plus"></i></button>
        <button class="btn opbtn minus"><i class="fas fa-minus"></i></button>
        <button class="btn opbtn times"><i class="fas fa-times"></i></button>
        <button class="btn opbtn divide"><i class="fas fa-divide"></i></button>
        <button class="btn clear">Clear</button>
    </div>
    
</body>
</html>
